    <nav class="navbar navbar-expand-lg bg-light">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <a class="nav-link active" aria-current="page" href="#">Pagina principal</a>

                      Iniciar sesion
                    </button>
                    <form class="dropdown-menu p-4">
                      <div class="mb-3">
                        <label for="exampleDropdownFormEmail2" class="form-label">Correo electronico</label>

                      </div>
                      <div class="mb-3">
                        <label for="exampleDropdownFormPassword2" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Contraseña">
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                          <label class="form-check-label" for="dropdownCheck2">
                            Recordarme 
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                    </form>
                  </div>
                  <li class="nav-item dropdown">

                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">

                        </button>
                        <form class="dropdown-menu p-4">
                            <div class="mb-3">
                                <label for="exampleDropdownFormPassword2" class="form-label">Nombre completo</label>
                                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Nombre">
                              </div>
                          <div class="mb-3">
                            <label for="exampleDropdownFormEmail2" class="form-label">Correo electronico</label>

                          </div>

                          </div>

                            <label for="exampleDropdownFormPassword2" class="form-label">Confirmar contraseña</label>

                          </div>
                          <div class="mb-3">
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="dropdownCheck2">

                              </label>

                        </form>
                      </div>
                   

    
<!-- JavaScript Bundle with Popper -->
